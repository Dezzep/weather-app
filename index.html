<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <h2 class="dark-bg-text">Todays Weather</h2>
    <div class="weather">
      <h2 id="location"></h2>
      <p id="conditions"></p>
      <p id="temperature"></p>
      <img id="weather-icon" src="" alt="">
      <button id="changeTemp"></button>

    </div>
    <form id ="enter-city" action="">
      <label for="city">Enter A City</label>
      <input type="text" name="city" id="city">
      <button id="get-weather" >Get Weather</button>

    </form>
    <div class="container-5day">
    <h2 class="dark-bg-text">Five Day Forecast</h2>
    <div class="five-day-forecast">
  
      <div id="day0">
      </div>
      <div id="day1">
      </div>
      <div id="day2">
      </div>
      <div id="day3">
      </div>
      <div id="day4">
      </div>
    </div>
  </div>
  </main>
    
  
  
</body>
</html>
