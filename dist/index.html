<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="main.js" defer></script>
</head>
<body>
  <header>
    <h1>Weather App</h1>
  </header>

  <main>
    <h2>WEATHER</h2>

    <div class="weather">
      <h3 id="location"></h3>
      <p id="conditions"></p>
      <p id="temperature"></p>
      <img id="weather-icon" src="" alt="">
      <button id="changeTemp">Change To Farenheit</button>
    </div>
    <form id ="enter-city" action="">
      <label for="city">Enter A City</label>
      <input type="text" name="city" id="city">
    </form>
    <div class="five-day-forecast">
      <div id="day0">
      </div>
      <div id="day1">
      </div>
      <div id="day2">
      </div>
      <div id="day3">
      </div>
      <div id="day4">
      </div>
    </div>
  </main>
    
  
  
</body>
</html>
